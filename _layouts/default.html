<!DOCTYPE html>
<html lang="{{ site.lang | default: "jp" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  p { color: #eaeaea;}
  </style>
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-AMS_HTML.js"></script>
    <script type="text/x-mathjax-config">
<!--     MathJax.Ajax.config.path["Contrib"] = "//cdn.mathjax.org/mathjax/contrib"; -->
    MathJax.Hub.Config({
      CommonHTML: { matchFontHeight: false },
      extensions: ["tex2jax.js"],
      jax: ["input/TeX","output/HTML-CSS"],
      "HTML-CSS": {
<!--         styles: {".MathJax_Preview": {visibility: "hidden"}} -->
      },
      tex2jax: {
        inlineMath: [['$','$'], ['\\(','\\)']],
        processEscapes: true
      },
      TeX: {
        extensions: ["AMScd.js","https://nen10.github.io/xyjax_ext/xypic.js","color.js"]
<!--         extensions: ["AMScd.js","AMSmath.js","AMSsymbols.js","[Contrib]/xyjax/xypic.js",\require{color}] -->
      }
    });
    </script>
{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <a id="a-title" href="{{ '/methods_over_the_mythic' | relative_url }}">
          <h3>{{ site.title | default: 'methods_over_the_mythic' }}</h3>
        </a>

        <section id="downloads">
          {% if site.show_downloads %}
            <a href="{{ site.github.zip_url }}" class="btn">Download as .zip</a>
            <a href="{{ site.github.tar_url }}" class="btn">Download as .tar.gz</a>
          {% endif %}
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>

    {% if site.google_analytics %}
      <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
      </script>
    {% endif %}
  </body>
</html>
